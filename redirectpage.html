<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="settings.js"></script>
    <title>Calculator</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            cursor: url('customcursor.png'), auto;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0px;
            background: linear-gradient(135deg, #00ffd0 ,#6ce4ff, #0138ba);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(0, 27, 71);
        }
        #welcome {
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transition: opacity 0.5s;
            width: 50%;
            max-width: 600px;
        }
        #frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
        }
        #loader {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .dot-container {
            display: flex;
        }
        .dot {
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            margin: 10px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.5s; }
        .dot:nth-child(3) { animation-delay: 1s; }

        @keyframes pulse {
            0%, 100% { /* Start, pause, end positions */
                transform: scale(1);
            }
            50% { /* Peak size */
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div id="welcome">
        <h1>Welcome to the proxy...</h1>
        <p>Click anywhere to continue.</p>
    </div>
    <iframe id="frame" src="about:blank"></iframe>
    <div id="loader">
        <p style="font-size: 1.5em; font-weight: bold;">This might take 1-2 minutes on a slow device</p>
        <div class="dot-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        document.body.addEventListener('click', function() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('loader').style.display = 'flex'; // Show loader

            const iframe = document.getElementById('frame');
            iframe.onload = function() {
                document.getElementById('loader').style.display = 'none'; // Hide loader when iframe is loaded
                iframe.style.display = 'block'; // Show iframe
            };
            iframe.src = "https://educationbypass.brt.ar/"; // Initiate loading
        });
        src='detect-alt.js'
    </script>
</body>
</html>
