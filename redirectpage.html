<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="detect-alt.js"></script>
    <script>
        // Check if coming from the correct path
        if (sessionStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'calculator.html'; // Redirect to the login page
        }
    </script>
    <title>Calculator</title>
    <link rel="icon" href="favicon.png" type="image/png">
      <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000, #0000ff, #800080);
            font-family: Arial, sans-serif;
        }
        #welcome {
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transition: opacity 0.5s;
            width: 50%;
            max-width: 600px;
        }
        #frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
        }
        #loader {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="welcome">
        <h1>Welcome to the proxy...</h1>
        <p>Click anywhere to continue.</p>
    </div>
    <iframe id="frame" src="https://educationbypass.brt.ar"></iframe>
    <div id="loader"></div>

    <script>
        document.body.addEventListener('click', function() {
            // Hide welcome and show loader
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            const iframe = document.getElementById('frame');
            // Ensure iframe starts loading after click
            iframe.src = iframe.getAttribute('src') || "https://educationbypass.brt.ar"; // Prevent loading before click by setting src here
            iframe.onload = function() {
                // When iframe is loaded, hide loader and show iframe
                document.getElementById('loader').style.display = 'none';
                iframe.style.display = 'block';
            };
        });
    </script>
</body>
</html>
