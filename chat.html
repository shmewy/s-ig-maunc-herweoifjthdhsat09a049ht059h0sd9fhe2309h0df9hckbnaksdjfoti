<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="panicKey.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (sessionStorage.getItem('optionspage') !== 'true') {
                window.location.href = 'calculator.html';
            } else if (sessionStorage.getItem('levelOfAccess') !== 'noAds') {
                alert('This is for Premium users only');
                window.location.href = 'options.html';
            } else {
                openChatWindow();
            }
        });

        function openChatWindow() {
            const chatUrl = 'https://join.slack.com/t/lunaticchats/shared_invite/zt-2ja1jil06-6_10eHQV1EHgggkxlIfsyA'; // Replace with your chat page URL
            const screenWidth = screen.width;
            const screenHeight = screen.height;
            const chatWindow = window.open(chatUrl, '_blank', `width=${screenWidth},height=${screenHeight},top=0,left=0`);

            if (chatWindow) {
                // Prevent the current page from appearing in the browser history
                history.replaceState(null, '', 'hidden.html');

                // Close the original window after opening the new one
                window.close();
            } else {
                alert('Please allow pop-ups for this website to open the chat window.');
            }
        }
    </script>
</head>
<body>
    <iframe src="calculator.html" sandbox="allow-scripts allow-same-origin"></iframe>
</body>
</html>
