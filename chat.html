<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="panicKey.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #openChatButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: white;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (sessionStorage.getItem('optionspage') !== 'true') {
                window.location.href = 'calculator.html';
            } else if (sessionStorage.getItem('levelOfAccess') !== 'noAds') {
                alert('This is for Premium users only');
                window.location.href = 'options.html';
            }
        });

        function openChatWindow() {
            const chatUrl = 'https://join.slack.com/t/lunaticchats/shared_invite/zt-2ja1jil06-6_10eHQV1EHgggkxlIfsyA'; // Replace with your chat page URL
            const chatWindow = window.open(chatUrl, 'chatWindow', 'width=400,height=600');

            if (chatWindow) {
                // Bring the chat window to the front if it's already open
                chatWindow.focus();

                // Check if the window is closed
                const checkWindowClosed = setInterval(() => {
                    if (chatWindow.closed) {
                        clearInterval(checkWindowClosed);
                        alert('Chat window was closed!');
                    }
                }, 1000);
            } else {
                alert('Please allow pop-ups for this website to open the chat window.');
            }
        }
    </script>
</head>
<body>
    <button id="openChatButton" onclick="openChatWindow()">Open Chat</button>
    <iframe src="https://join.slack.com/t/lunaticchats/shared_invite/zt-2ja1jil06-6_10eHQV1EHgggkxlIfsyA" sandbox="allow-scripts allow-same-origin"></iframe>
</body>
</html>
