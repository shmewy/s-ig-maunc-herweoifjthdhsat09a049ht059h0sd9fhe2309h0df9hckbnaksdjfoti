<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <meta name="google-signin-client_id" content="202669719229-au5sdl9li7e0vm7pg2u3thv716ve91jq.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="login-container">
        <h2>Premium Pass</h2>
        <h4>(Premium users will have an enhanced experience)</h4>
        <div id="g_id_onload"
             data-client_id="202669719229-au5sdl9li7e0vm7pg2u3thv716ve91jq.apps.googleusercontent.com"
             data-callback="onSignIn">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>
    <div id="content" style="display: none;">
        <h2>Premium Content</h2>
        <p>Welcome to the premium area!</p>
        <button onclick="signOut()">Sign Out</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        }, false);

        // Prevent common key combinations for developer tools
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || // Ctrl+Shift+I or Ctrl+Shift+J
                (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
                (e.keyCode === 123)) { // F12
                e.preventDefault();
                return false;
            }
        }, false);

        // Define your premium users
        const premiumUsers = [
            'user1@gmail.com',
            'user2@gmail.com'
        ];

        function onSignIn(response) {
            const userObject = jwt_decode(response.credential);
            const email = userObject.email;

            // Check if the user is in the premium list
            if (premiumUsers.includes(email)) {
                sessionStorage.setItem('levelOfAccess', 'noAds');
            } else {
                sessionStorage.setItem('levelOfAccess', 'yesAds');
            }

            // Redirect to transform.html
            window.location.href = 'transform.html';
        }

        function signOut() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(() => {
                document.querySelector('.login-container').style.display = 'block';
                document.getElementById('content').style.display = 'none';
            });
        }
    </script>
</body>
</html>
