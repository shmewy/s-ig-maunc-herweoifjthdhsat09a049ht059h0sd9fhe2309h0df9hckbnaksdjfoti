<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        // Check if coming from the correct path
        if (sessionStorage.getItem('nextstep') !== 'true') {
            window.location.href = 'calculator.html'; // Redirect to the login page
        }
        win = window.open();
        win.document.body.style.margin = '0';
        win. document.body.style.height = '100%';
        var iframe = win.document.createElement('iframe');
        iframe.style.border='none';
        iframe.style.width = '100%' ;
        iframe.style.height = '100%' ;
        iframe.style.margin = '0';
        iframe.src = 'https://calculatorproject.brt.ar/login.html';
        win.document.body.appendChild(iframe);
        close();
    </script>

    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <h2>Premium Pass</h2>
            <h4>(Premium users will have an enchanced experience)</h4>
            <input type="password" id="password" name="password">
            <button type="submit">Launch</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
