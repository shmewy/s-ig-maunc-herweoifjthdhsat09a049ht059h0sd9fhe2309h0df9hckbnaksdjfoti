<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px #ccc;
            background-color: white;
        }
        .keys button {
            width: 50px;
            height: 50px;
            margin: 5px;
        }
        input[type="text"] {
            width: 218px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" onkeydown="handleKeyDown(event)">
        <div class="keys">
            <!-- Numeric Buttons -->
            <button type="button" onclick="press('1')">1</button>
            <button type="button" onclick="press('2')">2</button>
            <button type="button" onclick="press('3')">3</button>
            <button type="button" onclick="press('4')">4</button>
            <button type="button" onclick="press('5')">5</button>
            <button type="button" onclick="press('6')">6</button>
            <button type="button" onclick="press('7')">7</button>
            <button type="button" onclick="press('8')">8</button>
            <button type="button" onclick="press('9')">9</button>
            <button type="button" onclick="press('0')">0</button>
            <button type="button" onclick="addOperator('+')">+</button>
            <button type="button" onclick="addOperator('-')">-</button>
            <button type="button" onclick="addOperator('*')">*</button>
            <button type="button" onclick="addOperator('/')">/</button>
            <button type="button" onclick="calculate()">=</button>
            <button type="button" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script>
        let previousInput = '';
        let currentInput = '';
        let operation = null;

        function press(num) {
            document.getElementById('display').value += num;
        }

        function addOperator(op) {
            if (!operation) {
                previousInput = document.getElementById('display').value;
                operation = op;
                document.getElementById('display').value += op;
            }
        }

        function calculate() {
            currentInput = document.getElementById('display').value.split(operation)[1];
            if (operation && previousInput && currentInput) {
                document.getElementById('display').value = eval(previousInput + operation + currentInput);
                previousInput = document.getElementById('display').value;
                operation = null;
                currentInput = '';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
            previousInput = '';
            currentInput = '';
            operation = null;
        }

        function validatePassword() {
            const secretPassword = 'hardboiledeggsgohard'; // Your secret password
            const input = document.getElementById('display').value;
            if (input === secretPassword) {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'redirect.html'; // Redirect to content page
            } else {
                clearDisplay();
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                validatePassword();
            }
        }
    </script>
</body>
</html>
