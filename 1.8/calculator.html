<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="keys">
        <button onclick="clearDisplay()" style="grid-area: clear;">C</button>
        <button onclick="addOperator('/')" style="grid-area: divide;">/</button>
        <button onclick="addOperator('*')" style="grid-area: multiply;">*</button>
        <button onclick="addOperator('-')" style="grid-area: subtract;">-</button>
        <button onclick="press('7')" style="grid-area: seven;">7</button>
        <button onclick="press('8')" style="grid-area: eight;">8</button>
        <button onclick="press('9')" style="grid-area: nine;">9</button>
        <button onclick="addOperator('+')" style="grid-area: add;">+</button>
        <button onclick="press('4')" style="grid-area: four;">4</button>
        <button onclick="press('5')" style="grid-area: five;">5</button>
        <button onclick="press('6')" style="grid-area: six;">6</button>
        <button onclick="press('1')" style="grid-area: one;">1</button>
        <button onclick="press('2')" style="grid-area: two;">2</button>
        <button onclick="press('3')" style="grid-area: three;">3</button>
        <button onclick="calculate()" style="grid-area: equals;" rowspan="2">=</button>
        <button onclick="press('0')" style="grid-area: zero;">0</button>
        <button onclick="press('.')" style="grid-area: dot;">.</button>
    </div>
</div>

    <script>
    let previousInput = '';
    let currentInput = '';
    let operation = null;
    function press(num) {
        document.getElementById('display').value += num;
    }

    function addOperator(op) {
        if (!operation) {
            previousInput = document.getElementById('display').value;
            operation = op;
            document.getElementById('display').value += op;
        }
    }

    function calculate() {
        currentInput = document.getElementById('display').value.split(operation)[1];
        if (operation && previousInput && currentInput) {
            document.getElementById('display').value = eval(previousInput + operation + currentInput);
            previousInput = document.getElementById('display').value;
            operation = null;
            currentInput = '';
        }
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
        previousInput = '';
        currentInput = '';
        operation = null;
    }

        function validatePassword() {
            const secretPassword = 'hardboiledeggsgohard'; // Your secret password
            const input = document.getElementById('display').value;
            if (input === secretPassword) {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'redirect.html'; // Redirect to content page
            } else {
                clearDisplay();
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                validatePassword();
            }
        }
    </script>
</body>
</html>
