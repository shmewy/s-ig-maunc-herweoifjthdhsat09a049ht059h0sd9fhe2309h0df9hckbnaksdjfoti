<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" onkeydown="handleKeyDown(event)">
        <div class="keys">
            <button style="grid-area: clear;">C</button>
            <button style="grid-area: divide;">/</button>
            <button style="grid-area: multiply;">*</button>
            <button style="grid-area: subtract;">-</button>
            <button style="grid-area: seven;">7</button>
            <button style="grid-area: eight;">8</button>
            <button style="grid-area: nine;">9</button>
            <button style="grid-area: add;">+</button>
            <button style="grid-area: four;">4</button>
            <button style="grid-area: five;">5</button>
            <button style="grid-area: six;">6</button>
            <button style="grid-area: one;">1</button>
            <button style="grid-area: two;">2</button>
            <button style="grid-area: three;">3</button>
            <button style="grid-area: equals;" rowspan="2">=</button>
            <button style="grid-area: zero;">0</button>
            <button style="grid-area: dot;">.</button>
        </div>
    </div>

    <script>
        let previousInput = '';
        let currentInput = '';
        let operation = null;
        function press(num) {
            document.getElementById('display').value += num;
        }

        function addOperator(op) {
            if (!operation) {
                previousInput = document.getElementById('display').value;
                operation = op;
                document.getElementById('display').value += op;
            }
        }

        function calculate() {
            currentInput = document.getElementById('display').value.split(operation)[1];
            if (operation && previousInput && currentInput) {
                document.getElementById('display').value = eval(previousInput + operation + currentInput);
                previousInput = document.getElementById('display').value;
                operation = null;
                currentInput = '';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
            previousInput = '';
            currentInput = '';
            operation = null;
        }

        function validatePassword() {
            const secretPassword = 'hardboiledeggsgohard'; // Your secret password
            const input = document.getElementById('display').value;
            if (input === secretPassword) {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'redirect.html'; // Redirect to content page
            } else {
                clearDisplay();
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                validatePassword();
            }
        }
    </script>
</body>
</html>
