<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('adbackground.gif');
            background-position: center;
            background-size: cover;
            overflow: hidden;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .ad-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        .ad-gif {
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .countdown {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
    <script>
        // Check if coming from the correct path
        if (sessionStorage.getItem('nextstep') !== 'true') {
            window.location.href = 'calculator.html'; // Redirect to the calculator page
        }
        alert('EPILEPSY WARNING!!!')
    </script>
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="ad-container" id="gif-container">
        <img src="rickroll.gif" alt="Ad GIF" class="ad-gif">
        <div class="countdown" id="countdown">This rickroll will close in <span id="timer">10</span> seconds...</div>
    </div>

    <script>
        // Function to handle redirection based on user input
        function handleRedirection() {
            sessionStorage.setItem('optionspage', 'true');
            window.location.href = 'options.html';
        }

        // Function to show the GIF with countdown
        function showGifWithCountdown() {
            const countdownElement = document.getElementById('timer');
            let timeLeft = 10; // Countdown from 5 seconds

            const countdownInterval = setInterval(() => {
                countdownElement.textContent = timeLeft;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('gif-container').style.display = 'none';
                    handleRedirection();
                }
            }, 1000);
        }

        // Check the user's level of access and act accordingly
        if (sessionStorage.getItem('levelOfAccess') === 'yesAds') {
            showGifWithCountdown();
        } else if (sessionStorage.getItem('levelOfAccess') === 'noAds') {
            handleRedirection();
        }
    </script>
</body>
</html>
