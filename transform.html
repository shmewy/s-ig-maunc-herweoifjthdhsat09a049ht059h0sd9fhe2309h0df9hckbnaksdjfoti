<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        // Check if coming from the correct path
        if (sessionStorage.getItem('nextstep') !== 'true') {
            window.location.href = 'calculator.html'; // Redirect to the calculator page
        }
    </script>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div id="gif-container"></div>
    <div id="countdown"></div>
    <script>
        // Function to handle redirection based on user input
        function handleRedirection() {
            let wheretogo = prompt('Type "a" for MC. Type "b" for proxy.');
            if (wheretogo === 'a') {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'redirect.html';
            } else if (wheretogo === 'b') {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'redirectpage.html';
            } else {
                alert('That wasn\'t an option. Goodbye');
                window.close();
            }
        }

        // Function to show the GIF with countdown
        function showGifWithCountdown() {
            const gif = document.createElement('img');
            gif.src = 'rickroll.gif'; // Replace with the actual URL of the GIF
            gif.width = '600';
            gif.height = '400';

            const countdownDiv = document.getElementById('countdown');
            let timeLeft = 5; // Countdown from 5 seconds

            const countdownInterval = setInterval(() => {
                countdownDiv.innerHTML = `Ad will close in ${timeLeft} seconds...`;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('gif-container').removeChild(gif);
                    countdownDiv.innerHTML = '';
                    handleRedirection();
                }
            }, 1000);

            // Append the GIF to the container
            document.getElementById('gif-container').appendChild(gif);
        }

        // Check the user's level of access and act accordingly
        if (sessionStorage.getItem('levelOfAccess') === 'yesAds') {
            showGifWithCountdown();
        } else if (sessionStorage.getItem('levelOfAccess') === 'noAds') {
            handleRedirection();
        }
    </script>
</body>
</html>
