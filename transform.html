<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2C3E50, #000000);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #gif-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #countdown {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
    <script>
        // Check if coming from the correct path
        if (sessionStorage.getItem('nextstep') !== 'true') {
            window.location.href = 'calculator.html'; // Redirect to the calculator page
        }
    </script>
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div id="gif-container">
        <div id="countdown"></div>
    </div>
    <script>
        // Function to handle redirection based on user input
        function handleRedirection() {
            sessionStorage.setItem('optionspage', 'true')
            window.location.href = 'options.html'
        }

        // Function to show the GIF with countdown
        function showGifWithCountdown() {
            const gif = document.createElement('img');
            gif.src = 'rickroll.gif'; // Replace with the actual URL of the GIF
            gif.width = '600';
            gif.height = '400';
            gif.style.borderRadius = '10px';
            gif.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';

            const countdownDiv = document.getElementById('countdown');
            let timeLeft = 5; // Countdown from 5 seconds

            const countdownInterval = setInterval(() => {
                countdownDiv.innerHTML = `This rickroll will close in ${timeLeft} seconds...`;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('gif-container').removeChild(gif);
                    countdownDiv.innerHTML = '';
                    handleRedirection();
                }
            }, 1000);

            // Append the GIF to the container
            document.getElementById('gif-container').appendChild(gif);
        }

        // Check the user's level of access and act accordingly
        if (sessionStorage.getItem('levelOfAccess') === 'yesAds') {
            showGifWithCountdown();
        } else if (sessionStorage.getItem('levelOfAccess') === 'noAds') {
            handleRedirection();
        }
    </script>
</body>
</html>
