<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" onkeydown="handleKeyDown(event)">
        <div class="keys">
            <button onclick="clearDisplay()" style="grid-column: span 2;">Clear</button>
            <button onclick="addOperator('(')">(</button>
            <button onclick="addOperator(')')">)</button>
            <button onclick="addOperator('/')">÷</button>
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="addOperator('*')">×</button>
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="addOperator('-')">-</button>
            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="addOperator('+')">+</button>
            <button onclick="press('0')" style="grid-column: span 2;">0</button>
            <button onclick="press('.')">.</button>
            <button onclick="applyFunction('Math.sin', 'sin')">sin</button>
	        <button onclick="applyFunction('Math.cos', 'cos')">cos</button>
            <button onclick="applyFunction('Math.tan', 'tan')">tan</button>
            <button onclick="applyFunction('Math.sqrt', '√')">√</button>
            <button onclick="calculate()" style="grid-column: span 2;">=</button>
            <button onclick="toggleTheme()">Theme</button>
            <button onclick="toggleHistory()">History</button>
        </div>
        <div id="history" class="hidden">
            <h3>Calculation History</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
