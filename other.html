<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="panicKey.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (sessionStorage.getItem('optionspage') !== 'true') {
                window.location.href = 'calculator.html';
            } else if (sessionStorage.getItem('levelOfAccess') !== 'noAds') {
                alert('This is for Premium users only');
                window.location.href = 'options.html';
            }
        });
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes ominous {
            0%, 100% { transform: translate(0, 0) scale(1); color: white; text-shadow: 0 0 10px #000; }
            25% { transform: translate(-10px, -10px) scale(1.1); color: #36d3c1; text-shadow: 0 0 20px #36d3c1; }
            50% { transform: translate(10px, 10px) scale(1.05); color: #74f8da; text-shadow: 0 0 20px #74f8da; }
            75% { transform: translate(-10px, 10px) scale(1.1); color: #b2f9e1; text-shadow: 0 0 20px #b2f9e1; }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px black, 0 0 10px black, 0 0 15px #ff0000, 0 0 20px #ff0000, 0 0 25px #ff0000, 0 0 30px #ff0000, 0 0 35px #ff0000; }
            100% { text-shadow: 0 0 10px black, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 60px #ff0000, 0 0 70px #ff0000; }
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('blurredbackground.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            margin: 0.8em 0;
            color: white; 
            animation: ominous 5s infinite;
        }
        .section {
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
        .section h2 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: black;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        .section h3 {
            font-size: 1.6em;
            margin-bottom: 0.25em;
            color: white; 
        }
        .section pre {
            font-size: 1.2em;
            color: white;
        }
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #36d3c1, #122b4d);
            border: 3px solid rgba(0, 0, 0, 0.7);
            border-radius:10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #74f8da, #173763);
            border-radius:10px;
        }
        a {
            color: #36d3c1;
            text-decoration: none;
            font-size: 1.5em;
        }
        a:hover {
            color: #74f8da;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Lunate Lair</h1>
        <div class="section" id="section1">
            <h2>Lightspeed Desecrator</h2>
            <h3>Time to eliminate the op boiz.</h3>
            <pre>
taken down for security purposes
            </pre>
        </div>
    </div>
</body>
</html>
